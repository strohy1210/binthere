<!DOCTYPE HTML>
<html>
<head>
  <!-- <link href="css/normalize.css" media="screen" rel="stylesheet"> -->
  <link href="css/bootstrap.css" media="screen" rel="stylesheet">
 <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/style.css" media="screen" rel="stylesheet">
</head>

<body>

  <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-fixed-top'>
      <div class='container container-fluid' id='bar'>
       <ul class='nav navbar-nav'>
        <li class='navbar-header'>{{#link-to 'index' class='navbar-brand'}}BinTher{{/link-to}}</li> 
        <li>{{#link-to 'countries'}}Countries{{/link-to}}</li>   
        <li>{{#link-to 'about' class='pull-right'}}About{{/link-to}}</li> 
      </ul>
      </div>
    </div>

    <div class='container' id='wrap'>
   
      {{outlet}}

    <footer class='container'>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class='title page-header'>
    <h1> BinTher - Have You <em>Bin</em> There?</h1>
    </div>
    <p>
    <h4> Ive been to {{countriesCount}} {{#link-to 'countries'}}countries{{/link-to}} that I wrote about :)</h4>
    <img {{bind-attr src='map'}} />
  </script>

  <script type="text/x-handlebars" data-template-name="about">
  <div class='title page-header'>
    <h2>Tell your friends where youve been and discover where to go</h2> 
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="countries">
  <div class='title page-header'>
    <h1>Countries a la Strohberry</h1>
  </div>
  <div class="row">
    <div class='col-sm-3'>
      <div class='list-group panel sidebar-nav'><!-- //knows what url to create (countries/cambodia) based on 'countries/:name' in router-->
        {{#each}}
          {{#link-to 'country' this classNames='list-group-item'}} 
            {{name}} <!--// abstraction for each country in model, print country.name-->
          {{/link-to}}
        {{/each}}
      </div>
    </div>
    <div class='col-sm-9'>
      {{outlet}}
    </div>
  </div>
  </script>

 <script type="text/x-handlebars" data-template-name="country">
    <h3>{{name}}</h3>
    <h3>{{date}}</h3>
    <h4>{{cities}}</h4>
  </script>

  <script type="text/x-handlebars" data-template-name="countries/index">
    <h3>Choose a country on the left to see more details</h3> 
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="app.js"></script>
  <script src="ember-data.js"></script>
</body>
</html>
